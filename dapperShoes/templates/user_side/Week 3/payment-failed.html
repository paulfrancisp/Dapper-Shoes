{% extends "user_side/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-70 mb-60">
  <div class="row">
    <div class="col-md-6 offset-md-3 text-center">
      <i class="fas fa-times-circle text-danger fa-3x mb-3"></i>
      <h1 class="mt-5" style="color:red">Payment Failed!</h1>
      <p class="lead mt-4">We're sorry, but your payment was unsuccessful.</p>
      <p style="margin-top:5px">Please check your payment details and try again.</p>
      <a href="{% url 'cart_app:cart_list' %}" class="btn btn-primary mt-2">Go to Cart</a>
    </div>
  </div>
</div>
{% endblock %}
