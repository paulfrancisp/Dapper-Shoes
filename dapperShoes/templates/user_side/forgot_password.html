{% extends 'user_side/base.html' %}
{% load static %}

{% block content%}



<style>
    #form {
        width: 524px;
        margin: 20vh auto 0 auto;
        padding: 20px;
        background-color: transparent;
        border-radius: 4px;
        font-size: 12px;
    }

    #form h3 {
        color: #0f2027;
        text-align: center;
    }

    #form h5 {
        color: #0f2027;
        text-align: center;
    }

    #form button {
        padding: 10px;
        margin-top: 10px;
        width: 100%;
        color: white;
        border: none;
        border-radius: 4px;
    }

    .input-control {
        display: flex;
        flex-direction: column;
    }

    .input-control input {
        border: 2px solid #f0f0f0;
        border-radius: 4px;
        display: block;
        font-size: 12px;
        padding: 10px;
        width: 100%;
    }

    .input-control input:focus {
        outline: 0;
    }
</style>

<!-- ...:::: Start Customer Login Section :::... -->
<div class="customer-login">
    <div class="container">
        <div class="row justify-content-between mb-4 flex-column align-items-center">
           
            <!--forgot password area start-->
            <div class="col-lg-6 col-md-6">
                <div class="account_form register" data-aos="fade-up" data-aos-delay="200">
                    
                  
                    <form method="post" class="m-5" id="form" action="{% url 'user_app:forgot_password_verification' %}">
                        {% csrf_token %}
                        <h3 class="ms-5 ps-5 mt-3 mb-3">Forgot Password</h3>
                        <h5 class="ms-5 ps-5 mt-3 mb-3">
                            <span>Enter below details to reset the password</span>
                        </h5>
                        <div class="d-flex-col justify-content-center align-items-center ms-5 ps-5 mt-25 mb-25">
                            <div class="default-form-box input-control">
                                <input type="email" name="email" placeholder="Your Email" autocomplete="email" required>
                                {% if messages %}
                                    {% for message in messages %}
                                        <span class="error">{{ message }}</span>
                                    {% endfor %}
                                {% endif %}
                            </div>
                            <div class="default-form-box input-control mt-5">
                                <input type="text" name="username" placeholder="Username" required>
                            </div>
                            <div class="default-form-box input-control mt-5">
                                <input type="password" name="new_password" placeholder="New Password" required>
                            </div>

                            <div class="login_submit mt-25">
                                <button class="btn btn-black-default-hover" type="submit">Reset Password</button>
                            </div>
                        </div>

                        <div class="ms-5 ps-5 mb-3">
                            <h4 class="ms-3 ">Remembered your password? <a href="{% url 'user_app:user_login' %}" class="text-decoration-none">Login</a></h4>
                        </div>
                    </form>
                </div>
            </div>
            <!--forgot password area end-->
        </div>
    </div>
</div> <!-- ...:::: End Customer Login Section :::... -->

{% endblock content %}
