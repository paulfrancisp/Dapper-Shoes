{%load static%}
<!DOCTYPE HTML>
<html lang="en">


<!-- Mirrored from wp.alithemes.com/html/evara/evara-backend/page-account-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 01 Aug 2021 15:33:33 GMT -->
<head>
    <meta charset="utf-8">
    <title>Evara Dashboard</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets_admin/imgs/theme/favicon.svg">
    <!-- Template CSS -->
    <link href="{% static 'assets_admin/css/main.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <main class="main">

        <section class="pt-150 pb-150">        
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 m-auto">
                        <div class="row">
                            <div class="card mx-auto card-login">
                                <div class="card-body">
                                    <h3 class="card-title mb-4">Admin Login</h3>
                                    <form action="{% url 'admin_app:admin_login' %}" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            {% if messages %}
                                            {% for message in messages %}
                                            <span class="error" style="position: relative;top: 100%;left: 2px;font-size:14px;font-weight: 400;color: red;width: 190px;transition: opacity 0.5s;">{{message}}</span>
                                            {% endfor %}
                                            {% endif %}
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control" placeholder="Username or email" type="text" name="username">
                                        </div> <!-- form-group// -->
                                        <div class="mb-3">
                                            <input class="form-control" placeholder="Password" type="password" name="password">
                                        </div> <!-- form-group// -->
                                        
                                        <div class="mb-4">
                                            <button type="submit" class="btn btn-primary w-100"> Login </button>
                                        </div> <!-- form-group// -->
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>    
    </main>
    <script src="{% static 'assets_admin/js/vendors/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets_admin/js/vendors/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets_admin/js/vendors/jquery.fullscreen.min.js' %}"></script>
    <!-- Main Script -->
    <script src="{% static 'assets_admin/js/main.js' %}" type="text/javascript"></script>
</body>


<!-- Mirrored from wp.alithemes.com/html/evara/evara-backend/page-account-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 01 Aug 2021 15:33:33 GMT -->
</html>
